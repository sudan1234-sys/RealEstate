<!-- register.component.html -->
<div  class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div  class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
        <p class="text-gray-500">Welcome to RealEstate <span style="color: blue;">{{username()}}</span></p>
      </div>
  
      <!-- Form -->
      <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Full Name -->
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
          <input type="text" formControlName="name"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors"
            placeholder="John Doe">
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" 
               class="text-red-600 text-sm mt-1">
            Full Name is required
          </div>
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
          <input type="email" formControlName="email"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors"
            placeholder="john@example.com">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
               class="text-red-600 text-sm mt-1">
            Valid email is required
          </div>
        </div>
  
        <!-- Phone Number -->
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">Phone Number</label>
          <input type="tel" formControlName="phoneNumber"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors"
            placeholder="+91 8865824427">
          <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched" 
               class="text-red-600 text-sm mt-1">
            Valid phone number is required
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
          <input type="password" formControlName="password"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors"
            placeholder="••••••••">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
               class="text-red-600 text-sm mt-1">
            Password must be at least 6 characters
          </div>
        </div>
  
        <!-- Terms Checkbox -->
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
          <label for="terms" class="ml-2 text-sm text-gray-600">
            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a>
          </label>
        </div>
  
        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all duration-300">
          Create Account
        </button>
  
        <!-- Login Link -->
        <p class="text-center text-gray-600 text-sm">
          Already have an account? 
          <a routerLink="/login" class="text-blue-600 hover:underline font-semibold">Sign in</a>
        </p>
      </form>
    </div>
  </div>
